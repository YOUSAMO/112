spring.application.name=PetBridge
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/users?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1111

mybatis.mapper-locations=classpath:mapper/*.xml

mybatis.type-aliases-package=com.example.member.entity

logging.level.com.example.petbridge.repository=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.jdbc.sqlonly=DEBUG
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true
spring.thymeleaf.encoding=UTF-8
spring.web.resources.add-mappings=true
spring.messages.basename=messages/validation
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
mybatis.configuration.map-underscore-to-camel-case=true
file.upload-dir=C:/IdeaProjects/PetBridge/uploads/
