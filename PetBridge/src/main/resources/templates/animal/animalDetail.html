<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>동물 상세 정보</title>
    <style>
        /* CSS 스타일은 기존과 동일합니다. */
        body { background-color: lavenderblush; color: dimgray; font-family: 'Helvetica Neue', sans-serif; }
        .container { max-width: 768px; margin: 80px auto; padding: 2.5rem 1.5rem; }
        h1 { font-size: 1.875rem; font-weight: bold; color: royalblue; text-align: center; margin-bottom: 2rem; }
        .error { padding: 1rem; border-radius: 0.375rem; margin-bottom: 1rem; background-color: mistyrose; color: firebrick; border: 1px solid lightcoral; }
        .card { background: white; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 1.5rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .highlight { font-weight: bold; }
        .description { grid-column: span 2; }
        .image-preview { width: 100%; height: auto; max-height: 500px; object-fit: contain; border-radius: 0.375rem; display: block; margin-bottom: 1.5rem; }
        .link-button { display: inline-block; background-color: dodgerblue; color: white; padding: 0.75rem 1.5rem; border-radius: 0.375rem; text-decoration: none; margin-top: 1.5rem; transition: background-color 0.2s; }
        .link-button:hover { background-color: mediumblue; }
        /* 입양 버튼 스타일 */
        .adopt-button { display: inline-block; background-color: #a69f8e; color: white; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.375rem; text-decoration: none; margin-top: 1rem; border: none; cursor: pointer; transition: background-color 0.2s; }
        .adopt-button:hover { background-color: #79715c; }
        .no-animal { text-align: center; margin-top: 2rem; }
        .text-green { color: seagreen; } .text-red { color: firebrick; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>
<div class="container">
    <h1>유기동물 상세 정보 (공공데이터)</h1>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${animal}" class="card">

        <div th:if="${animal.likes != null and animal.likes != ''}" style="text-align: center;">
            <img th:src="${animal.likes}" alt="동물 사진" class="image-preview" />
        </div>

        <div class="grid">
            <p><span class="highlight">유기번호:</span> <span th:text="${animal.id}"></span></p>
            <p><span class="highlight">품종:</span> <span th:text="${animal.name}"></span></p>
            <p><span class="highlight">추정 나이:</span> <span th:text="${animal.age} + ' 살'"></span></p>
            <p><span class="highlight">성별:</span> <span th:text="${animal.gender}"></span></p>
            <p><span class="highlight">중성화 여부:</span>
                <span th:text="${animal.neutered ? 'O' : 'X'}"
                      th:classappend="${animal.neutered} ? 'text-green' : 'text-red'"></span>
            </p>
            <p><span class="highlight">접종 여부 (확인필요):</span>
                <span th:text="${animal.vaccinated ? 'O' : 'X'}"
                      th:classappend="${animal.vaccinated} ? 'text-green' : 'text-red'"></span>
            </p>
            <p><span class="highlight">발견일:</span> <span th:text="${animal.arrivalDate}"></span></p>
            <p class="description"><span class="highlight">특징:</span> <span th:text="${animal.description}"></span></p>
        </div>

        <div class="text-center" style="margin-top: 1rem;">
            <a th:href="@{/adoption/apply/{id}(id=${animal.id})}" class="adopt-button">입양 신청하기</a>
            <a th:href="@{/animals}" class="link-button" style="margin-left: 10px;">목록으로 돌아가기</a>
        </div>
    </div>

    <div th:unless="${animal}" class="no-animal">
        <p class="text-red text-lg font-semibold">해당하는 동물을 찾을 수 없습니다.</p>
        <a th:href="@{/animals}" class="link-button">목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
