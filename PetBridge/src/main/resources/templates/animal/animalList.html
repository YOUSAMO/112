<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>동물 목록</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        .action-btn { font-size: 0.8rem; padding: 0.2rem 0.4rem; border-radius: 0.2rem; color: white; text-decoration: none; border: none; cursor: pointer; display: inline-flex; align-items: center; gap: 0.25rem; }
        .thumbnail-image { width: 48px; height: 48px; object-fit: cover; border-radius: 0.25rem; }
        .pagination-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 2.5rem;
            height: 2.5rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e7eb;
            color: #4b5563;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .pagination-link:hover { background-color: #e5e7eb; color: #1f2937; }
        .pagination-link.active { background-color: #3b82f6; color: white; border-color: #3b82f6; font-weight: 600; }
        .pagination-link.disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/header :: commonHeader}"></div>

<main class="container mx-auto px-4 sm:px-6 lg:px-8 mt-40 mb-12">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">

        <div class="px-6 py-5 border-b border-gray-200">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 text-center mb-4">유기동물 목록 (공공데이터)</h1>
            <form th:action="@{/animals}" method="get" class="flex justify-center items-center gap-2">
                <input type="text" name="keyword" placeholder="키워드 검색은 지원되지 않습니다" th:value="${keyword}" disabled
                       class="w-full max-w-xs px-3 py-2 border border-gray-300 rounded-md bg-gray-100"/>
                <select name="species" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" th:selected="${species == null or species == ''}">-- 종류 선택 --</option>
                    <option value="강아지" th:selected="${species == '강아지'}">강아지</option>
                    <option value="고양이" th:selected="${species == '고양이'}">고양이</option>
                    <option value="기타" th:selected="${species == '기타'}">기타</option>
                </select>
                <button type="submit" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">검색</button>
            </form>
        </div>

        <div class="px-6 py-3">
            <div th:if="${message}" th:text="${message}" class="text-center p-3 rounded-md bg-green-100 text-green-800"></div>
            <div th:if="${error}" th:text="${error}" class="text-center p-3 rounded-md bg-red-100 text-red-800"></div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full text-sm text-center">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 font-semibold text-gray-600">사진</th>
                    <th class="px-4 py-3 font-semibold text-gray-600">품종</th>
                    <th class="px-4 py-3 font-semibold text-gray-600">나이</th>
                    <th class="px-4 py-3 font-semibold text-gray-600">성별</th>
                    <th class="px-4 py-3 font-semibold text-gray-600">중성화</th>
                    <th class="px-4 py-3 font-semibold text-gray-600">발견일</th>
                    <th class="px-4 py-3 font-semibold text-gray-600">특징</th>
                    <th class="px-4 py-3 font-semibold text-gray-600">정보</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:each="animal : ${animals}" class="hover:bg-gray-50">
                    <td class="px-4 py-3">
                        <img th:if="${animal.likes != null and animal.likes != ''}" th:src="${animal.likes}" alt="대표사진" class="thumbnail-image" />
                        <div th:unless="${animal.likes != null and animal.likes != ''}" class="flex justify-center items-center w-12 h-12 bg-gray-100 rounded text-xs text-gray-400">No Img</div>
                    </td>
                    <td class="px-4 py-3" th:text="${animal.name}"></td>
                    <td class="px-4 py-3" th:text="${animal.age} + ' 살 추정'"></td>
                    <td class="px-4 py-3" th:text="${animal.gender}"></td>
                    <td class="px-4 py-3" th:text="${animal.neutered ? 'O' : 'X'}"></td>
                    <td class="px-4 py-3" th:text="${animal.arrivalDate}"></td>
                    <td class="px-4 py-3 truncate max-w-xs" th:text="${animal.description}"></td>
                    <td class="px-4 py-3">
                        <a class="action-btn" style="background-color: #3b82f6;" th:href="@{/animals/{id}(id=${animal.id})}">상세</a>
                    </td>
                </tr>
                <tr th:if="${animals == null or animals.isEmpty()}">
                    <td colspan="8" class="px-6 py-4 text-center text-gray-500">표시할 동물이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="flex flex-col items-center p-4 border-t border-gray-200">
            <div class="text-sm text-gray-600 mb-2">
                <span>총 <span th:text="${totalCount}"></span> 마리</span> |
                <span>페이지: <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span></span>
            </div>
            <div class="flex space-x-1" th:if="${totalPages != null and totalPages > 1}">
                <a th:href="@{/animals(page=${currentPage - 1}, species=${species})}"
                   th:classappend="${currentPage <= 1} ? 'disabled pointer-events-none' : ''"
                   class="pagination-link rounded-l-lg">
                    <span>이전</span>
                </a>

                <th:block th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                    <th:block th:if="${pageNum >= currentPage - 4 and pageNum <= currentPage + 4}">
                        <a th:href="@{/animals(page=${pageNum}, species=${species})}"
                           th:text="${pageNum}"
                           th:classappend="${pageNum == currentPage} ? 'active' : ''"
                           class="pagination-link">
                        </a>
                    </th:block>
                </th:block>

                <a th:href="@{/animals(page=${currentPage + 1}, species=${species})}"
                   th:classappend="${currentPage >= totalPages} ? 'disabled pointer-events-none' : ''"
                   class="pagination-link rounded-r-lg">
                    <span>다음</span>
                </a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
