<div th:fragment="commonHeader">
    <meta charset="UTF-8" />
    <header>
        <a th:href="@{/}">
            <img src="/img/PetBridge.png" alt="AdoptBridge 로고" class="header-logo"/>
        </a> <nav>
        <a th:href="@{/}">HOME</a>

        <div class="dropdown">
            <a href="#" class="dropbtn">커뮤니티 이동</a>
            <div class="dropdown-content">
                <a th:href="@{/reviews}">입양후기 게시판</a>
                <a th:href="@{/boards}">자유 게시판</a>
                <a th:href="@{/lostfound}">유기동물 실종/보호 게시판</a>
            </div>
        </div>
        <a th:href="${session.loginMember == null} ? @{/login} : @{/mypage}">마이페이지</a>
        <a th:href="@{/faqs}">고객센터</a>
        <a th:href="@{/animals}">동물목록</a>
        <a th:href="${session.loginMember == null} ? @{/login} : @{/volunteer/apply}">봉사신청</a>

    </nav>

        <div class="auth-section" th:if="${session.loginMember != null}">
            <span th:text="${session.loginMember.u_name} + '님 안녕하세요'"></span>
            <button class ="logout-btn"><a href="/logout" class="logout-link">로그아웃</a></button>
        </div>
        <div class="auth-section" th:if="${session.loginMember == null}">
            <a th:href="@{/login}">
                <button class="login-btn">로그인</button>
            </a>
        </div>

    </header>

    <style>
        /* 헤더 스타일 */
        header {
            background-color: #FFF8E7; /* 헤더 배경색 */
            color: #5D4037; /* 헤더 기본 텍스트 색상 */
            padding: 10px 40px; /* 헤더의 상하 여백을 줄여 높이 감소 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            font-family: 'Segoe UI', sans-serif;
            box-sizing: border-box;
        }

        /* header h1 스타일은 HTML에 h1 태그가 없으므로 현재 불필요하며, 필요하면 HTML에 h1 태그를 추가해야 합니다. */
        header h1 {
            margin: 0;
            font-size: 28px;
            flex-shrink: 0;
        }

        /* 네비게이션 바 스타일 */
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
            max-width: 700px;
            justify-content: center;
            overflow: visible;
            position: relative;
        }

        /* 네비게이션 링크 및 드롭다운 버튼 공통 스타일 */
        nav a,
        .dropbtn {
            color: #5D4037; /* 네비게이션 링크 텍스트 색상 */
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            padding: 5px 12px;
            white-space: nowrap;
            display: inline-block;
        }

        /* 네비게이션 링크 및 드롭다운 버튼 호버 효과 */
        nav a:hover,
        .dropbtn:hover {
            text-decoration: underline;
        }

        /* 인증/로그인 섹션 스타일 */
        .auth-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            min-width: 150px;
            justify-content: flex-end;
        }

        /* 로그인 버튼 스타일 */
        .login-btn {
            background-color: #DDB892; /* 로그인 버튼 배경색 */
            border: none;
            color: white; /* 로그인 버튼 텍스트 색상 */
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        /* 로그인 버튼 호버 효과 */
        .login-btn:hover {
            background-color: #cda374;
        }

        /* 로그아웃 버튼 스타일 (로그인 버튼과 통일) */
        .logout-btn {
            background-color: #DDB892; /* 로그인 버튼과 동일한 배경색 */
            border: none;
            color: white; /* 이 부분은 내부 <a> 태그의 color에 의해 덮어씌워질 수 있습니다. */
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        /* 로그아웃 버튼 호버 효과 */
        .logout-btn:hover {
            background-color: #cda374;
        }

        /* 로그아웃 링크 (버튼 내부 텍스트) 스타일 */
        .logout-btn .logout-link { /* .logout-btn 내부의 .logout-link에 적용 */
            color: white; /* 텍스트 색상 흰색 */
            text-decoration: none; /* 밑줄 제거 */
        }


        /* 드롭다운 메뉴 컨테이너 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 드롭다운 메뉴 내용 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white; /* 드롭다운 메뉴 배경색 */
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            border-radius: 6px;
            overflow: hidden;
            top: 100%;
            left: 0;
        }

        /* 드롭다운 메뉴 링크 */
        .dropdown-content a {
            color: black; /* 드롭다운 메뉴 링크 텍스트 색상 */
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }

        /* 드롭다운 메뉴 링크 호버 효과 */
        .dropdown-content a:hover {
            background-color: #ddd; /* 드롭다운 메뉴 링크 호버 시 배경색 */
        }

        /* 드롭다운 메뉴 호버 시 보이기 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 헤더 로고 스타일 */
        .header-logo {
            width: 150px; /* 로고 너비 설정 */
            height: auto; /* 로고 높이 비율 유지 */
            margin-top: -20px; /* 로고를 위로 당겨 헤더와 겹치게 함 */
            position: relative; /* z-index를 사용하기 위해 필요 */
            z-index: 1; /* 다른 요소 위에 로고가 보이도록 설정 */
            /* 로고 이미지 자체의 배경색이 불투명하므로 이 CSS 속성은 보이지 않습니다. */
            /* background-color: #FFF8E7; */
        }
    </style>
</div>
<script>

</script>
