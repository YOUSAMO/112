<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입양 신청 나이 제한 안내 | PetBridge</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            width: 90%;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 40px 32px;
            text-align: center;
        }
        .icon {
            /* 이미지 너비를 96px로 조정 */
            width: 96px;
            /* 이미지 하단 여백을 24px로 조정 */
            margin-bottom: 24px;
        }
        h2 {
            color: #3e4c5e;
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.6em;
        }
        p {
            color: #5a6b7b;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 36px;
        }
        .home-btn {
            background: #ffb347;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .home-btn:hover {
            background: #ffa500;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/img/cauctionlogo.png" alt="경고 아이콘" class="icon">
    <h2>입양 신청이 제한됩니다</h2>
    <p>
        PetBridge는<br>
        <strong>만 19세 미만은 입양 신청이 어렵습니다.</strong><br>
        동물 친구들을 향한 따뜻한 관심에 감사드리며,<br>
        성인이 된 후 다시 한 번 도전해 주세요!
    </p>
    <button class="home-btn" onclick="window.location.href='/'">메인으로 돌아가기</button>
</div>
</body>
</html>
