<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입양 신청 나이 제한 안내 | PetBridge</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background: #f7fafc  no-repeat center top;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 120px auto 0 auto;
            background: rgba(255,255,255,0.96);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 36px 32px 28px 32px;
            text-align: center;
        }
        .icon {
            width: 72px;
            margin-bottom: 18px;
        }
        h2 {
            color: #3e4c5e;
            margin-bottom: 12px;
        }
        p {
            color: #5a6b7b;
            font-size: 1.1em;
            margin-bottom: 32px;
        }
        .home-btn {
            background: #ffb347;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #ffa500;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/images/pet_house_sad.png" alt="슬픈 보호소 동물" class="icon">
    <h2>입양 신청이 제한됩니다</h2>
    <p>
        PetBridge는<br>
        <strong>만 19세 미만은 입양 신청이 어렵습니다.</strong><br>
        동물 친구들을 향한 따뜻한 관심에 감사드리며,<br>
        성인이 된 후 다시 한 번 도전해 주세요!
    </p>
    <button class="home-btn" onclick="window.location.href='/'">메인으로 돌아가기</button>
</div>
</body>
</html>
