<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입양 신청 완료</title>
    <style>
        body {
            background: #f6f6f6;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        .complete-container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 18px #eee;
            padding: 48px 30px 40px 30px;
            text-align: center;
        }
        .complete-container h1 {
            color: #4caf50;
            margin-bottom: 18px;
        }
        .complete-container p {
            font-size: 1.15em;
            color: #444;
            margin-bottom: 32px;
        }
        .complete-container .btn-home {
            background: #ff7043;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px 38px;
            font-size: 1.08em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .complete-container .btn-home:hover {
            background: #d84315;
        }
        .icon {
            font-size: 3.2em;
            margin-bottom: 18px;
            color: #4caf50;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>
<div class="complete-container">
    <div class="icon">🎉</div>
    <h1>입양 신청이 완료되었습니다!</h1>
    <p>
        소중한 입양 신청이 정상적으로 접수되었습니다.<br>
        담당자가 확인 후 연락드릴 예정입니다.<br>
        <br>
        마이페이지에서 신청 내역을 확인하실 수 있습니다.
    </p>
    <a th:href="@{/}" class="btn-home">홈으로</a>
</div>
</body>
</html>
