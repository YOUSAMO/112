<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시판 목록</title>
  <style>
    /* ---------------------------------- */
    /* 기본 & 레이아웃 스타일        */
    /* ---------------------------------- */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f3f4f6; /* Tailwind: bg-gray-100 */
      color: #1f2937;           /* Tailwind: text-gray-800 */
    }

    main.container {
      max-width: 1280px;         /* Tailwind: container */
      margin: 10rem auto 3rem auto; /* Tailwind: mt-40 mb-12 mx-auto */
      padding: 0 1.5rem;         /* Tailwind: px-6 */
    }

    /* ---------------------------------- */
    /* 게시판 컨테이너 스타일        */
    /* ---------------------------------- */
    .board-container {
      background-color: #ffffff;
      border-radius: 0.5rem;    /* Tailwind: rounded-lg */
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Tailwind: shadow-xl */
      overflow: hidden;         /* Tailwind: overflow-hidden */
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 1.5rem; /* Tailwind: px-6 py-5 */
      border-bottom: 1px solid #e5e7eb;
    }

    .board-title {
      font-size: 1.5rem;        /* Tailwind: text-2xl */
      font-weight: 700;
      color: #111827;
    }

    /* 반응형 제목 폰트 크기 */
    @media (min-width: 640px) {
      .board-title {
        font-size: 1.875rem; /* Tailwind: sm:text-3xl */
      }
    }

    /* ---------------------------------- */
    /* 버튼 스타일             */
    /* ---------------------------------- */
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;     /* Tailwind: px-4 py-2 */
      color: white;
      border-radius: 0.375rem;  /* Tailwind: rounded-md */
      text-decoration: none;
      transition: background-color 0.2s;
      font-weight: 500;
    }

    .btn-create {
      background-color: #22c55e; /* Tailwind: bg-green-500 */
    }
    .btn-create:hover {
      background-color: #16a34a; /* Tailwind: hover:bg-green-600 */
    }

    .btn-login {
      background-color: #3b82f6; /* Tailwind: bg-blue-500 */
    }
    .btn-login:hover {
      background-color: #2563eb; /* Tailwind: hover:bg-blue-600 */
    }

    .action-btn {
      font-size: 0.8rem;
      padding: 0.2rem 0.4rem;
      border-radius: 0.2rem;
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .edit-btn { background-color: #06b6d4; }
    .delete-btn { background-color: #ef4444; }


    /* ---------------------------------- */
    /* 테이블 스타일            */
    /* ---------------------------------- */
    .table-wrapper {
      overflow-x: auto;
    }

    .board-table {
      min-width: 100%;
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;     /* Tailwind: text-sm */
      text-align: center;
    }

    .board-table thead {
      background-color: #f9fafb; /* Tailwind: bg-gray-50 */
    }

    .board-table th {
      padding: 0.75rem 1rem;    /* Tailwind: px-4 py-3 */
      font-weight: 600;
      color: #4b5563;
    }

    .board-table th.text-left {
      text-align: left;
    }

    .board-table tbody tr {
      border-bottom: 1px solid #e5e7eb; /* Tailwind: divide-y */
      transition: background-color 0.2s;
    }

    .board-table tbody tr:last-child {
      border-bottom: none;
    }

    .board-table tbody tr:hover {
      background-color: #f9fafb; /* Tailwind: hover:bg-gray-50 */
    }

    .board-table td {
      padding: 0.75rem 1rem;    /* Tailwind: px-4 py-3 */
    }

    .board-table td.text-left {
      text-align: left;
    }

    .board-table .post-title a {
      color: #4f46e5;           /* Tailwind: text-indigo-600 */
      font-weight: 500;
      text-decoration: none;
    }
    .board-table .post-title a:hover {
      color: #3730a3;           /* Tailwind: hover:text-indigo-800 */
    }

    .thumbnail-image {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 0.25rem;
      margin: 0 auto; /* 중앙 정렬 */
    }

    .actions-cell {
      display: flex;
      justify-content: center;
      gap: 0.5rem; /* Tailwind: space-x-2 */
    }

    /* ---------------------------------- */
    /* 페이징(Paging) 스타일      */
    /* ---------------------------------- */
    .pagination-container {
      display: flex;
      justify-content: center;
      padding: 1rem;
      border-top: 1px solid #e5e7eb;
    }
    .pagination {
      display: flex;
      gap: 0.25rem; /* Tailwind: space-x-1 */
    }
    .pagination-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 2.5rem;
      height: 2.5rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid #e5e7eb;
      color: #4b5563;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    .pagination-link:hover {
      background-color: #e5e7eb;
      color: #1f2937;
    }
    .pagination-link.active {
      background-color: #3b82f6;
      color: white;
      border-color: #3b82f6;
      font-weight: 600;
    }
    .pagination-link.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none; /* 클릭 방지 */
    }
    .pagination-link.prev { border-radius: 0.5rem 0 0 0.5rem; } /* Tailwind: rounded-l-lg */
    .pagination-link.next { border-radius: 0 0.5rem 0.5rem 0; } /* Tailwind: rounded-r-lg */

    /* 스크린 리더용 숨김 텍스트 */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

  </style>
</head>
<body>

<div th:replace="~{fragments/header :: commonHeader}"></div>

<main class="container">
  <div class="board-container">

    <div class="board-header">
      <h1 class="board-title">자유 게시판</h1>
      <div>
        <a th:if="${currentUserId != null}" th:href="@{/boards/new}" class="btn btn-create">새 글 작성</a>
        <a th:unless="${currentUserId != null}" th:href="@{/login}" class="btn btn-login">로그인 후 작성</a>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="board-table">
        <thead>
        <tr>
          <th style="width: 8%;">번호</th>
          <th style="width: 10%;">사진</th>
          <th class="text-left">제목</th>
          <th style="width: 12%;">작성자</th>
          <th style="width: 15%;">작성일</th>
          <th style="width: 8%;">조회수</th>
          <th style="width: 12%;">기능</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board, stat : ${boards}" class="hover:bg-gray-50">
          <td th:text="${totalCount - ((pageInfo.currentPage - 1) * size) - stat.index}"></td>
          <td>
            <div th:if="${board.attachments != null && !#lists.isEmpty(board.attachments)}">
              <img th:src="@{'/uploads/' + ${board.attachments[0].filePath}}" alt="사진" class="thumbnail-image" />
            </div>
          </td>
          <td class="text-left post-title">
            <a th:href="@{'/boards/' + ${board.bNo}}" th:text="${board.bTitle}"></a>
          </td>
          <td th:text="${board.authorName}"></td>
          <td th:text="${board.bDate != null ? #temporals.format(board.bDate, 'yyyy-MM-dd HH:mm') : ''}"></td>
          <td th:text="${board.viewCount}"></td>
          <td>
            <div th:if="${currentUserId != null && board.authorUid == currentUserId}" class="actions-cell">
              <a th:href="@{/boards/{bNo}/edit(bNo=${board.bNo})}" class="action-btn edit-btn">수정</a>
              <form th:action="@{/boards/{bNo}/delete(bNo=${board.bNo})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit" class="action-btn delete-btn">삭제</button>
              </form>
            </div>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(boards)}">
          <td colspan="7" style="padding: 1rem; color: #6b7280;">게시글이 없습니다.</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination-container" th:if="${pageInfo != null && pageInfo.totalPages > 1}">
      <div class="pagination">
        <a th:href="@{/boards(page=${pageInfo.currentPage - 1}, size=${size})}"
           th:classappend="${pageInfo.currentPage <= 1} ? 'disabled' : ''"
           class="pagination-link prev">
          <span class="sr-only">Previous</span>
          <svg class="w-5 h-5" style="width: 1.25rem; height: 1.25rem;" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
        </a>

        <div th:each="i : ${#numbers.sequence(1, pageInfo.totalPages)}">
          <a th:href="@{/boards(page=${i}, size=${size})}"
             th:text="${i}"
             th:classappend="${i == pageInfo.currentPage} ? 'active' : ''"
             class="pagination-link">
          </a>
        </div>

        <a th:href="@{/boards(page=${pageInfo.currentPage + 1}, size=${size})}"
           th:classappend="${pageInfo.currentPage >= pageInfo.totalPages} ? 'disabled' : ''"
           class="pagination-link next">
          <span class="sr-only">Next</span>
          <svg style="width: 1.25rem; height: 1.25rem;" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        </a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
