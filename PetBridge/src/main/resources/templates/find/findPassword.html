<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <style>
        body {
            background-color: #fffaf0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pw-container {
            background: #fff8e7;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
            width: 340px;
        }
        .pw-title {
            font-size: 1.7rem;
            color: #b9b07a;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #b9b07a;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #b9b07a;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .pw-btn {
            display: block;
            width: 100%;
            background: #b9b07a;
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        .pw-btn:hover {
            background: #9c945f;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .nav-btn {
            flex: 1;
            background: #b9b07a;
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .nav-btn:hover {
            background: #9c945f;
        }
        @media (max-width: 480px) {
            .pw-container {
                width: 95vw;
                padding: 24px 8vw 18px 8vw;
            }
            .btn-group {
                flex-direction: column;
                gap: 7px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>

<div class="pw-container">
    <div class="pw-title">비밀번호 찾기</div>
    <form th:action="@{/findPw}" method="post">
        <div class="input-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="u_id" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="input-group">
            <label for="username">이름</label>
            <input type="text" id="username" name="u_name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="input-group">
            <label for="email">이메일 주소</label>
            <input type="email" id="email" name="u_email" placeholder="example@domain.com" required>
        </div>
        <button type="submit" class="pw-btn">비밀번호 변경</button>
    </form>
    <div class="btn-group">
        <a href="/login" class="nav-btn">로그인</a>
        <a href="/" class="nav-btn">홈으로</a>
    </div>
</div>

</body>
</html>
