<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>새 비밀번호 입력</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fffef6;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      color: #5a4726;
      margin-bottom: 25px;
    }

    .highlight {
      font-size: 18px;
      color: #b08968;
      font-weight: bold;
    }

    .input-group {
      margin: 20px 0 10px 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #5a4726;
    }

    .input-group input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #c2b280;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .button {
      display: inline-block;
      margin-top: 24px;
      background-color: #c2b280;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #a19266;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>
<div class="container">
  <h2>새 비밀번호 설정</h2>
  <form th:action="@{/setNewPassword}" method="post">
    <input type="hidden" name="u_id" th:value="${userid}">
    <div class="input-group">
      <label for="newPassword">새 비밀번호</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div class="input-group">
      <label for="confirmPassword">새 비밀번호 확인</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="button">비밀번호 변경</button>
  </form>
  <a th:href="@{/login}" class="button" style="margin-top:18px; background-color:#b08968;">로그인하러 가기</a>
</div>
</body>
</html>
