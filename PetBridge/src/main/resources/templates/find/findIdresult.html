<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #fffaf0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .result-container {
            background: #fff8e7;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 40px 32px 32px 32px;
            text-align: center;
            width: 340px;
        }
        .result-title {
            font-size: 1.7rem;
            color: #4EA685;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .success-img {
            width: 70px;
            height: 70px;
            margin: 0 auto 18px auto;
            display: block;
            background: #4EA685;
            border-radius: 50%;
            position: relative;
        }
        .success-img::after {
            content: '✓';
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .result-message {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
        }
        .id-list {
            list-style: none;
            padding: 0;
            margin-bottom: 22px;
        }
        .id-list li {
            background: #E6F9F0;
            color: #388E6C;
            font-weight: 600;
            padding: 10px 0;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 1.1rem;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            background: #b9b07a;
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 7px;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #9c945f;
        }
        @media (max-width: 480px) {
            .result-container {
                width: 95vw;
                padding: 24px 8vw 18px 8vw;
            }
            .result-title {
                font-size: 1.3rem;
            }
            .btn {
                display: block;
                margin: 7px 0;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
<div class="result-container">
    <div class="result-title">아이디 찾기 결과</div>
    <div class="success-img"></div>
    <div class="result-message" th:if="${foundIds != null && !foundIds.isEmpty()}">
        아래 아이디가 검색되었습니다.
    </div>
    <ul class="id-list" th:if="${foundIds != null && !foundIds.isEmpty()}">
        <li th:each="id : ${foundIds}" th:text="${id}"></li>
    </ul>
    <div class="result-message" th:if="${foundIds == null or foundIds.isEmpty()}">
        해당 이름으로 등록된 아이디가 없습니다.
    </div>
    <div class="btn-group">
        <a th:href="@{/login}" class="btn">로그인</a>
        <a th:href="@{/static}" class="btn">홈으로</a>
    </div>
</div>
</body>
</html>
