<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이디 찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fffaf0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: #fff8e7;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      text-align: center;
      width: 340px;
    }
    .form-title {
      font-size: 1.7rem;
      color: #4EA685;
      font-weight: 700;
      margin-bottom: 18px;
    }
    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #388E6C;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #b9b07a;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .btn {
      display: inline-block;
      background: #b9b07a;
      color: #fff;
      border: none;
      border-radius: 22px;
      padding: 10px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0 7px;
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      background: #9c945f;
    }
    @media (max-width: 480px) {
      .form-container {
        width: 95vw;
        padding: 24px 8vw 18px 8vw;
      }
      .form-title {
        font-size: 1.3rem;
      }
      .btn {
        display: block;
        margin: 7px 0;
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>
<div class="form-container">
  <div class="form-title">아이디 찾기</div>
  <form th:action="@{/findId}" method="post" onsubmit="return btn()">
    <div class="input-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="u_name" required placeholder="이름을 입력하세요">
    </div>
    <div class="input-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="u_email" required placeholder="이메일을 입력하세요">
    </div>
    <button type="submit" class="btn">아이디 찾기</button>
  </form>
  <div style="margin-top:16px;">
    <a th:href="@{/login}" class="btn">로그인</a>
    <a th:href="@{/static}" class="btn">홈으로</a>
  </div>
</div>
</body>
</html>
<script>
  function btn() {
    let name = document.getElementById("u_name").value;
    if (name.trim() === "") {
      alert("이름을 입력해주세요.");
      return false;
    }
    return true;
  }
</script>
