<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>비밀번호 찾기 안내</title>

    <!-- Google Fonts: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #fffaf0;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        form {
            background-color: #fff8e7;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 360px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 700;
            color: #7a6f54;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #5a5338;
            text-align: left;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1.5px solid #dcd2b7;
            border-radius: 8px;
            font-size: 15px;
            color: #5a5338;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #b9b07a;
            background-color: #fefbe9;
        }
        button {
            width: 100%;
            padding: 14px 0;
            background-color: #b9b07a;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9c945f;
        }
        .info-text {
            margin-top: 24px;
            font-size: 15px;
            color: #5a5338;
            text-align: left;
            line-height: 1.6;
        }
        .info-text strong {
            display: block;
            font-size: 17px;
            margin-bottom: 10px;
            color: #7a6f54;
        }
        .info-text ol {
            margin: 0;
            padding-left: 20px;
            list-style: decimal inside;
        }
        .info-text li {
            margin-bottom: 8px;
        }
        .info-text em {
            font-style: normal;
            font-weight: 600;
            color: #6d5c3e;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>
<form th:action="@{/findPw}" method="post">
    <h2>비밀번호 찾기</h2>

    <label for="name">이름</label>
    <input type="text" id="name" name="u_name" placeholder="이름을 입력하세요" required />

    <label for="email">이메일 주소</label>
    <input type="email" id="email" name="u_email" placeholder="example@domain.com" required />

    <button type="submit" onclick="btn()">임시 비밀번호 발급</button>


</form>

</body>
</html>
<script>

    function btn(){
        let name =document.getElementById("name").value;
        let email= document.getElementById("email").value;

        if(name === "" || email === ""){
            alert("다시 입력해주세요");
            return false;
        }

        return true;

    }



</script>
