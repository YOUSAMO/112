<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${board != null && board.bNo != null ? '게시글 수정' : '게시글 작성'}">게시글 작성/수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 스타일 블록을 최소화하거나, 반복되는 컴포넌트 스타일만 정의합니다. */
        /* 예시: 버튼 스타일은 유지 (Tailwind로도 완전히 구현 가능) */
        .btn { /* 기본 버튼 패딩 및 모양 */
            padding: 0.625rem 1.25rem; /* Tailwind의 py-2.5 px-5 와 유사 */
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .btn-primary {
            background-color: dodgerblue; /* bg-blue-500 */
            color: white; /* text-white */
        }
        .btn-primary:hover {
            background-color: royalblue; /* hover:bg-blue-600 */
        }
        .btn-secondary {
            background-color: #e2e8f0; /* bg-slate-200 */
            color: #2d3748; /* text-slate-700 */
            border: 1px solid #cbd5e1; /* border border-slate-300 */
        }
        .btn-secondary:hover {
            background-color: #cbd5e1; /* hover:bg-slate-300 */
            color: #1a202c; /* hover:text-slate-800 */
        }
    </style>
</head>
<body class="bg-gray-100"> <div th:replace="~{fragments/header :: commonHeader}"></div>

<div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8"> <h1 class="text-2xl font-bold text-gray-800 mb-6" th:text="${board != null && board.bNo != null ? '게시글 수정' : '게시글 작성'}">게시글 작성</h1>

    <form th:if="${board != null && board.bNo != null}"
          th:action="@{'/boards/' + ${board.bNo} + '/edit'}"
          th:object="${board}" method="post" enctype="multipart/form-data"
          class="bg-white shadow-lg rounded-lg p-6 sm:p-8 space-y-6"> <input type="hidden" th:field="*{bNo}" />

        <div>
            <label for="bTitle_edit" class="block text-sm font-medium text-gray-700 mb-1">제목:</label>
            <input type="text" id="bTitle_edit" th:field="*{bTitle}" required
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div>
            <label for="bContent_edit" class="block text-sm font-medium text-gray-700 mb-1">내용:</label>
            <textarea id="bContent_edit" th:field="*{bContent}" rows="8" required
                      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-y min-h-[150px]"></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">작성자:</label>
            <input type="text" th:value="${board.authorName != null ? board.authorName : ''} + (${board.authorUid != null ? ' (' + board.authorUid + ')' : ''})"
                   readonly class="w-full p-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed"/>
        </div>

        <div>
            <label for="files_edit1" class="block text-sm font-medium text-gray-700 mb-1">첨부파일1 (새로 추가)</label>
            <input type="file" id="files_edit1" name="files" multiple
                   class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                   onchange="previewImages(event, 'edit')" />
        </div>

        <div>
            <label for="files_edit2" class="block text-sm font-medium text-gray-700 mb-1">첨부파일2 (새로 추가)</label>
            <input type="file" id="files_edit2" name="files" multiple
                   class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                   onchange="previewImages(event, 'edit')" />
        </div>

        <div id="previewContainer_edit" class="flex flex-wrap gap-4"></div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">현재 첨부된 사진들</label>
            <div class="flex flex-wrap gap-4">
                <th:block th:if="${board.attachments != null and not #lists.isEmpty(board.attachments)}">
                    <div th:each="att : ${board.attachments}" class="relative w-[150px]">
                        <img th:src="@{'/uploads/' + ${att.filePath}}" alt="첨부파일 이미지"
                             class="w-full h-[150px] object-cover border border-gray-300 rounded-md" />
                        <button type="button"
                                class="absolute top-1 right-1 text-xs bg-red-600 text-white px-2 py-1 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                                th:attr="data-id=${att.id}, data-board=${board.bNo}"
                                onclick="deleteAttachment(this)">삭제</button>
                    </div>
                </th:block>
                <div th:if="${board.attachments == null or #lists.isEmpty(board.attachments)}" class="text-sm text-gray-500">
                    첨부된 사진이 없습니다.
                </div>
            </div>
        </div>

        <div class="flex items-center justify-end space-x-3 pt-4"> <a th:href="@{/boards}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">수정 저장</button>
        </div>
    </form>

    <form th:unless="${board != null && board.bNo != null}"
          th:action="@{/boards}" th:object="${board}" method="post" enctype="multipart/form-data"
          class="bg-white shadow-lg rounded-lg p-6 sm:p-8 space-y-6"> <div>
        <label for="bTitle_new" class="block text-sm font-medium text-gray-700 mb-1">제목:</label>
        <input type="text" id="bTitle_new" th:field="*{bTitle}" required
               class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
    </div>

        <div>
            <label for="bContent_new" class="block text-sm font-medium text-gray-700 mb-1">내용:</label>
            <textarea id="bContent_new" th:field="*{bContent}" rows="8" required
                      class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 resize-y min-h-[150px]"></textarea>
        </div>

        <div>
            <label for="files_new" class="block text-sm font-medium text-gray-700 mb-1">첨부파일</label>
            <input type="file" id="files_new" name="files" multiple
                   class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                   onchange="previewImages(event, 'new')" />
        </div>

        <div id="previewContainer_new" class="flex flex-wrap gap-4"></div>

        <div class="flex items-center justify-end space-x-3 pt-4"> <a th:href="@{/boards}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>

<script>
    // JavaScript 함수들은 이전과 동일하게 유지
    function deleteAttachment(btn) {
        if (!confirm("이 파일을 삭제하시겠습니까?")) return;
        const attachmentId = btn.getAttribute('data-id');
        const boardNo = btn.getAttribute('data-board');
        fetch(`/attachments/${attachmentId}/delete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ boardNo: boardNo })
        })
            .then(response => {
                if (response.ok) {
                    alert('첨부파일이 삭제되었습니다.');
                    window.location.reload();
                } else {
                    response.json().then(err => alert(err.message || '삭제 실패')).catch(() => alert('삭제 실패'));
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('삭제 요청 실패');
            });
    }

    function previewImages(event, mode) {
        const files = event.target.files;
        const previewContainer = document.getElementById(`previewContainer_${mode}`);
        previewContainer.innerHTML = '';
        Array.from(files).forEach(file => {
            if (!file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = "w-[150px] h-[150px] object-cover border border-gray-300 rounded-md";
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    }
</script>

</body>
</html>
