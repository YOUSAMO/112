<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>입양 후기 작성/수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid lightgray;
      border-radius: 8px;
      background-color: whitesmoke;
    }

    h1 {
      text-align: center;
      color: dimgray;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid lightgray;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: mediumseagreen;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: seagreen;
    }

    a {
      color: darkgray;
      text-decoration: none;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>


</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>

<h1 th:text="${review.arNo != null} ? '입양 후기 수정' : '입양 후기 작성'">입양 후기 작성</h1>

<!-- 수정 폼 -->
<form th:if="${review.arNo != null}" th:action="@{'/reviews/' + ${review.arNo} + '/edit'}" method="post">
  <input type="hidden" name="arNo" th:value="${review.arNo}" />

  <label for="uNo_edit">작성자 번호 (uNo):</label>
  <input type="number" id="uNo_edit" name="uNo" th:value="${review.uNo}" required />

  <label for="reviewContent_edit">리뷰 내용:</label>
  <textarea id="reviewContent_edit" name="reviewContent" rows="6" required
            th:text="${review.reviewContent}"></textarea>

  <button type="submit">저장</button>
  <a th:href="@{/reviews}">취소</a>
</form>

<!-- 새글 작성 폼 -->
<form th:unless="${review.arNo != null}" th:action="@{/reviews}" method="post">
  <label for="uNo_new">작성자 번호 (uNo):</label>
  <input type="number" id="uNo_new" name="uNo" th:value="${review.uNo}" required />

  <label for="reviewContent_new">리뷰 내용:</label>
  <textarea id="reviewContent_new" name="reviewContent" rows="6" required
            th:text="${review.reviewContent}"></textarea>

  <button type="submit">저장</button>
  <a th:href="@{/reviews}">취소</a>
</form>

</body>
</html>
