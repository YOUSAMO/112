<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>FAQ 목록</title>
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>
<h1>FAQ 목록</h1>

<a th:href="@{/faqs/new}">새 FAQ 등록</a>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <th>번호</th>
    <th>질문</th>
    <th>작성일</th>
    <th>상세보기</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="faq : ${faqs}">
    <td th:text="${faq.faqNo}"></td>
    <td th:text="${faq.question}"></td>
    <td th:text="${#temporals.format(faq.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td><a th:href="@{/faqs/{id}(id=${faq.faqNo})}">보기</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
