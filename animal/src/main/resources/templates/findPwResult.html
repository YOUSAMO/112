<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>임시 비밀번호 발급</title>
    <style>
        body {
            background-color: #fdf6e3;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fffef6;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }

        h2 {
            color: #5a4726;
            margin-bottom: 25px;
        }

        .highlight {
            font-size: 18px;
            color: #b08968;
            font-weight: bold;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            background-color: #c2b280;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        a.button:hover {
            background-color: #a19266;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>임시 비밀번호 발급</h2>

    <p th:if="${tempPassword != null}">
        회원님의 임시 비밀번호는<br>
        <span class="highlight" th:text="${tempPassword}"></span> 입니다.
    </p>

    <p th:if="${tempPassword == null}">
        입력한 정보와 일치하는 회원이 없습니다.
    </p>

    <a th:href="@{/login}" class="button">로그인하러 가기</a>
</div>
</body>
</html>
