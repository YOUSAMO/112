<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>분실/발견 동물 목록</title>
</head>
<body>
<div th:replace="~{fragments/header :: commonHeader}"></div>
<h1>분실/발견 동물 목록</h1>
<a th:href="@{/lostfound/register}">새 글 작성</a>
<table border="1" cellpadding="5" cellspacing="0">
  <thead>
  <tr>
    <th>제목</th>
    <th>동물 종류</th>
    <th>성별</th>
    <th>나이</th>
    <th>위치</th>
    <th>작성일</th>
    <th>조회수</th>
    <th>좋아요</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="animal : ${list}">
    <td><a th:href="@{|/lostfound/detail/${animal.id}|}" th:text="${animal.title}"></a></td>
    <td th:text="${animal.animalType}"></td>
    <td th:text="${animal.gender}"></td>
    <td th:text="${animal.age}"></td>
    <td th:text="${animal.location}"></td>
    <td th:text="${#temporals.format(animal.createdAt, 'yyyy-MM-dd HH:mm')}"></td> <td th:text="${animal.viewCount}"></td>
    <td th:text="${animal.likeCount}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
